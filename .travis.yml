language: php

php:
  - 5.6
  - 7.0
  - 7.1

env:
  global:
    - WP_VERSION=trunk
    - WP_VERSION=4.7

before_script:
  - composer install --prefer-source
  - mkdir -p build/logs

script:
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

cache:
  directories:
    - includes/lib/
    - vendor/

notifications:
  email: false
